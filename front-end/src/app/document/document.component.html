<mat-card class="document-card">
  <mat-card-header>
    <mat-card-subtitle>Autor: {{ document.author }}</mat-card-subtitle>
    <mat-card-title>{{ document.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ document.content }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><a href="{{ document.file }}">Ver</a></button>
    <span>Doc Index: {{ document.corpus_index }}</span>
  </mat-card-actions>
  <mat-card-footer>
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
  </mat-card-footer>
</mat-card>
